<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
    
  </head>  
  
  <body>

    <article class="container">

      <div class="principal">

        <p class="principal__p1">Your Result</p>

        <div class="principal__circle">

         <p class="principal__p2"> 76
         </p>

         <p class="principal__pp"> of 100</p> 
   
        </div>
        
        <h4>Great</h4>

        <p class="principal__p3">  You scored higher than 65% of the people who have taken these tests.</p>
           </p>

      </div>
      
    

      <h3>Summary</h3>
    
     <div class="summary__Reaction cajas">
     
       <div class="Reaction">
        <img src="assets/images/icon-reaction.svg"   alt=""> <p class="Reaction__p">Reaction</p>

       </div>    
     
       <div>

       <p class="reaction__points"> 80 <span>/ 100</span></p>

      </div>

     </div>

     <div class="summary__Reaction cajas Memory">
     
      <div class="Reaction">
       <img src="assets/images/icon-memory.svg" alt=""> <p class="Reaction__pM">Memory</p>

      </div>    
    
      <div>

       <p class="reaction__points"> 92 <span>/ 100</span></p>

     </div>
 
     </div>

     <div class="summary__Reaction cajas Verbal">
     
      <div class="Reaction">
       <img src="assets/images/icon-verbal.svg" alt=""> <p class="Reaction__pV">Verbal</p>
 
      </div>    
    
      <div>

       <p class="reaction__points"> 61 <span>/ 100</span></p>

     </div>

    </div>

    <div class="summary__Reaction cajas Visual">
     
      <div class="Reaction">
       <img src="assets/images/icon-visual.svg" alt=""> <p class="Reaction__pVi">Visual</p>

      </div>    
    
      <div>

       <p class="reaction__points"> 72 <span>/ 100</span></p>

     </div>

    </div>

  
    
     <a class="principal__cta" href="">Continue</a>

  </article>
  
  </body>

</html>
